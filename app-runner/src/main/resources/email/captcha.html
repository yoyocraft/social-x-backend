<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="email code" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SocialX Validation Code</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; color: #333;">
<table style="max-width: 700px; margin: 20px auto; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <tr>
        <td>
            <div id="title" style="text-align: center; font-size: 28px; color: #FE4F70; padding: 20px 0;">
                <strong>{1}</strong>
            </div>
            <div id="top" style="border-bottom: 1px solid #eee;"></div>
            <div id="content" style="padding: 20px 30px; line-height: 1.6;">
                <strong style="display: block; margin-bottom: 10px;">尊敬的用户：您好！</strong>
                <p>
                    感谢您使用{2}，您的账号正在进行
                    <span style="color: #FE4F70; font-weight: bold;">邮箱验证</span>
                    操作，请在验证码中输入以下验证码完成操作：
                </p>
                <div id="verificationCode" style="text-align: center; margin: 20px 0;">
                    <button style="background-color: #FE4F70; color: #fff; padding: 10px 20px; font-size: 24px; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 8px rgba(254, 79, 112, 0.2);">
                        {0}
                    </button>
                </div>
                <strong style="display: block; margin-bottom: 10px;">有效期5分钟，请尽快填写验证码完成验证！</strong>
                <div id="content_bottom" style="font-size: 12px; color: #747474;">
                    注意：此操作可能会修改您的密码、登录邮箱或绑定手机。如非本人操作，请及时登录并修改密码以保证帐户安全。
                    <br>（工作人员不会向您索取此验证码，请勿泄露！）
                </div>
            </div>
            <div id="bottom" style="padding: 10px 30px; font-size: 12px; color: #747474; background-color: #f4f4f4; text-align: right;">
                <p>
                    此为系统邮件，请勿回复<br> 请妥善保管您的邮箱，避免账号被他人盗用。
                </p>
                <p id="sign" style="font-size: 16px; color: #FE4F70; font-weight: bold; margin-top: 10px;">——{3}</p>
            </div>
        </td>
    </tr>
</table>
</body>

</html>
